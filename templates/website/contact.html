<script>
  menuToggle = (section) => {
    let nav = $(`#${section}-toggle`);
    $(`#${section}-list`).slideToggle();
    if (nav.hasClass("active")) {
      nav.removeClass("active");
    } else {
      nav.addClass("active");
    }
  }
</script>
