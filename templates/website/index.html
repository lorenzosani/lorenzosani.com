{% extends 'base.html' %} {% block content %} {% load static %}
<div id=loader></div>
<div id="home" class="parallax">
  <div id="home-back">
    <div id="stars"></div>
  </div>
  <div id="home-middle">
    <div id="stars2"></div>
  </div>
  <div id="home-front">
    <div id="stars3"></div>
  </div>
  <!-- NAVBAR -->
  <section class="navigation">
    <div class="nav-container sticky-top">
      <nav>
        <div class="nav-mobile">
          <a class="nav-toggle" id="nav-toggle" href="#!" onclick="menuToggle('nav')"><span></span></a>
        </div>
        <ul class="nav-list" id="nav-list">
          <li class="white-active text-hover white">Home</li>
          <li><a href="#about" onclick="menuToggle('nav'), animateSection('main', 'about')" class="text-hover text-hover-linethrough-goes-right blue">About</a></li>
          <li><a href="#projects" onclick="menuToggle('nav'), animateSection('main', 'projects')" class="text-hover text-hover-linethrough-goes-right blue">Projects</a></li>
          <li><a href="#contact" onclick="menuToggle('nav'), animateSection('main', 'contact')" class="text-hover text-hover-linethrough-goes-right blue">Contact</a></li>
          <li>
            <a href="https://www.linkedin.com/in/lorenzo-sani/" target="_blank" class="white text-hover text-hover-linethrough-goes-right"><img src="{% static 'linkedin-blue.png' %}" height="20px" width="20px"></a>&nbsp;
            <a href="https://www.github.com/lorenzosani/" target="_blank" class="white text-hover text-hover-linethrough-goes-right"><img src="{% static 'github-blue.png' %}" height="20px" width="20px"></a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <!-- HOME SCREEN -->
  <div class="center-page white" id="header">
    <div class="title">
      Hello, Universe.
    </div>
    <div class="text" id="subtitle-text">
      I'm Lorenzo! Sometimes I design, develop and build stuff. <br/><a href="#projects" onclick="animateSection('main', 'projects')" class="white text-hover text-hover-linethrough-goes-right">Here</a> you can find some of the projects I've been working on.
    </div>
    <button class="learn-more">
      <a href="#about" onclick="animateSection('main', 'about')">
      <span class="circle">
        <span class="icon arrow"></span>
      </span>
      <span class="button-text orange">Learn More</span>
    </a>
    </button>
  </div>
  <div id="scroll">
    <a class="learn-more" href="#about" onclick="animateSection('main', 'about')"><span></span></a>
  </div>
</div>
<div id="fullpage">
  <div class="section" id="about-section"></div>
  <div class="section" id="projects-section"></div>
  <div class="section" id="contact-section"></div>
  <div class="section"></div>
</div>
<script>
  menuToggle = (section) => {
    let nav = $(`#${section}-toggle`);
    $(`#${section}-list`).slideToggle();
    if (nav.hasClass("active")) {
      nav.removeClass("active");
    } else {
      nav.addClass("active");
    }
  }
</script>
{% endblock %}
